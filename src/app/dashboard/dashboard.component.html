<mat-drawer-container class="example-container" [hasBackdrop]="true">
    <mat-drawer #drawer class="example-sidenav" mode="over">
        <p>Auto-resizing sidenav</p>
        <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
        <button (click)="showFiller = !showFiller" mat-raised-button>
            Toggle extra text
        </button>
    </mat-drawer>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
        <span>My App</span>
    </mat-toolbar>
    <div class="row mt-1">
        <div class="col-md-2"></div>
        <div class="col-md-3 col-sm-12">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Search Gamer's Name</mat-label>
                <input type="text" placeholder="Pick one" matInput formControlName="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let name of gamers" [value]="name">
                        {{name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-sm-12">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Search Organization's Name</mat-label>
                <input type="text" placeholder="Pick one" matInput formControlName="myControl" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let name of gamers" [value]="name">
                        {{name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 col-sm-12">
            <div class="col-sm-2" style="float: left;display: flex;justify-content: center;">
                <img src="./assets/image/scout.jpeg" alt="" style="height: 80px;width: 80px;border-radius: 50%;">
            </div>
            <div class="col-sm-10" style="float: left;">
                <h5 class="mb-0 mt-2"><a href="">scOut</a></h5>
                <span><small class="mt-0">(Tanmay Singh)</small></span>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</mat-drawer-container>
