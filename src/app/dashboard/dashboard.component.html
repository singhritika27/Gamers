<div class="row" *ngIf="segment === 'Players'">
    <div class="col-md-2"></div>
    <div class="col-md-8 col-sm-12" style="cursor: pointer;" (click)="showDetails()">
        <div class="col-sm-2" style="float: left;display: flex;justify-content: center;">
            <img src="./assets/image/scout.jpeg" alt="" style="height: 80px;width: 80px;border-radius:50%;border:3px solid #ff4081;">
        </div>
        <div class="col-sm-10" style="float: left;">
            <h5 class="mb-0 mt-2">scOut</h5>
            <span><small class="mt-0">(Tanmay Singh)</small></span>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

<div class="row" *ngIf="segment === 'Organization'">

</div>
